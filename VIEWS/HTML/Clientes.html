<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <link rel="stylesheet" href="../Css/Clientes.css">
</head>
<body>
    <div class="header-left">
      <button class="btn-voltar" id="btnVoltar"><span>←</span> Voltar</button>
    </div>
    <header>
    <h1>Clientes</h1>
    <button class="btn-novo" id="btnNovoCliente">+ Novo Cliente</button>
  </header>

  <div class="container">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Buscar cliente...">
    </div>

    <table id="tabelaClientes">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Telefone</th>
          <th>CPF</th>
          <th>Carro Comprado</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ana Paula Silva</td>
          <td>ana@email.com</td>
          <td>(11) 98765-4321</td>
          <td>123.456.789-00</td>
          <td>Honda Civic</td>
          <td><button class="btn-detalhes">Ver Detalhes</button></td>
        </tr>
        <tr>
          <td>Carlos Santos</td>
          <td>carlos@email.com</td>
          <td>(11) 98765-4322</td>
          <td>987.654.321-00</td>
          <td>Chevrolet Onix</td>
          <td><button class="btn-detalhes">Ver Detalhes</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal de cadastro -->
  <div class="modal" id="modalCliente">
    <div class="modal-content">
      <h2>Novo Cliente</h2>
      <input type="text" id="nome" placeholder="Nome completo" />
      <input type="email" id="email" placeholder="Email" />
      <input type="text" id="telefone" placeholder="Telefone" />
      <input type="text" id="cpf" placeholder="CPF" />
      <input type="text" id="carro" placeholder="Carro comprado" />

      <div class="modal-actions">
        <button class="btn-cancelar" id="btnCancelar">Cancelar</button>
        <button class="btn-salvar" id="btnSalvar">Salvar</button>
      </div>
    </div>
  </div>
  <script src="../JS/Clientes.js"></script>
</body>
</html>
