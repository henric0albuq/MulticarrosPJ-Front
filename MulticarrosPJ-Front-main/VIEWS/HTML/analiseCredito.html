<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>An√°lise de Cr√©dito</title>
    <link rel="stylesheet" href="../Css/analiseCredito.css" />
    <link rel="stylesheet" href="../Css/cadastrar.css" />
  </head>
  <body class="auth-bg">
    <a href="dashboard.html" class="btn-voltar-home" title="Voltar para Home">
      <i class="fas fa-arrow-left"></i> ‚¨Ö
    </a>
    <div class="card-cadastro">
      <h2 class="card-titulo">An√°lise üí≥</h2>

      <!-- ==== ADICIONEI UM ID NO FORM ==== -->
      <form id="formAnaliseCredito">
        <div class="form-group">
          <label>Nome</label>
          <input id="nome" type="text" required />
        </div>

        <div class="form-group">
          <label>CPF</label>
          <input id="cpf" type="text" required />
        </div>

        <div class="form-group">
          <label>Data de Nascimento</label>
          <input id="dataNascimento" type="date" required />
        </div>

        <div class="form-group">
          <label>Carro de Interesse</label>
          <input id="modeloCarro" type="text" required />
        </div>

        <div class="form-actions">
          <button type="submit" class="btn primary">Salvar</button>
          <button type="button" class="btn ghost">Cancelar</button>
        </div>
      </form>
    </div>

    <script>
      (function () {
        const form = document.getElementById("formAnaliseCredito");
        if (!form) return;

        // endpoint pode ser sobrescrito via data-endpoint no form ou body
        const endpoint =
          form.getAttribute("data-endpoint") ||
          document.body.dataset.apiAnalise ||
          "https://n8nwebhook.n8ntechost.shop/webhook/analise";

        async function postAnalise(payload) {
          const res = await fetch(endpoint, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });
          if (!res.ok) throw new Error("status " + res.status);
          return res.json().catch(() => ({}));
        }

        form.addEventListener("submit", async function (e) {
          e.preventDefault();

          const nome = document.getElementById("nome").value.trim();
          const cpf = document.getElementById("cpf").value.trim();
          const dataNascimento =
            document.getElementById("dataNascimento").value;
          const modeloCarro = document
            .getElementById("modeloCarro")
            .value.trim();

          // valida idade
          const dataNasc = new Date(dataNascimento);
          const hoje = new Date();
          let idade = hoje.getFullYear() - dataNasc.getFullYear();
          const m = hoje.getMonth() - dataNasc.getMonth();
          if (m < 0 || (m === 0 && hoje.getDate() < dataNasc.getDate()))
            idade--;
          if (isNaN(idade)) {
            alert("Preencha uma data de nascimento v√°lida.");
            return;
          }
          if (idade < 18) {
            alert(
              "‚ö† √â necess√°rio ter 18 anos ou mais para realizar a an√°lise de cr√©dito."
            );
            return;
          }

          const payload = { nome, cpf, dataNascimento, modeloCarro };

          try {
            const result = await postAnalise(payload);
            alert("‚úÖ Formul√°rio enviado com sucesso!");
            console.log("Resposta do servidor:", result);
            form.reset();
          } catch (err) {
            console.error("Erro ao enviar formul√°rio:", err);
            alert("‚ùå Erro ao enviar, tente novamente.");
          }
        });
      })();
    </script>
  </body>
</html>
