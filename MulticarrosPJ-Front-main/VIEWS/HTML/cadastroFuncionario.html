<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Cliente</title>
    <link rel="stylesheet" href="../Css/cadastrar.css">
</head>
<body>
    <body class="auth-bg">
    <a href="dashboard.html" class="btn-voltar-home" title="Voltar para Home">
      <i class="fas fa-arrow-left"></i> â¬…
    </a>
    <div class="card-cadastro">
      <h2 class="card-titulo">Cadastrar FuncionÃ¡rio ðŸ‘”</h2>
      <form data-endpoint="/api/funcionarios">
        <div class="form-group">
          <label>Nome</label>
          <input type="text" name="nome" required />
        </div>
        <div class="form-group">
          <label>Telefone</label>
          <input type="tel" name="telefone" required />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" required />
        </div>
        <div class="form-group">
          <label>CPF</label>
          <input type="text" name="cpf" required />
        </div>
        <div class="form-group">
          <label>Data de Nascimento</label>
          <input type="date" name="nascimento" required />
        </div>
        
        <div class="form-group">
          <label>Senha</label>
          <input type="password" name="senha" required />
        </div>
        <div class="form-actions">
          <button type="submit" class="btn primary">Salvar</button>
          <button type="button" class="btn ghost">Cancelar</button>
        </div>
      </form>
    </div>
    <script>
      (function () {
        const form = document.querySelector('form[data-endpoint]');
        if (!form) return;

        form.addEventListener('submit', function (e) {
          e.preventDefault();
          const endpoint = form.getAttribute('data-endpoint') || '/api/funcionarios';
          const fd = new FormData(form);
          const obj = {};
          for (const [k, v] of fd.entries()) obj[k] = v;

          fetch(endpoint, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(obj),
          })
            .then((res) => {
              if (!res.ok) throw new Error('Erro na requisiÃ§Ã£o');
              return res.json().catch(() => ({}));
            })
            .then((data) => {
              console.log('FuncionÃ¡rio salvo', data);
              alert('Cadastro de funcionÃ¡rio enviado com sucesso.');
            })
            .catch((err) => {
              console.error(err);
              alert('Falha ao enviar cadastro de funcionÃ¡rio. Veja console.');
            });
        });
      })();
    </script>
</body>
</html>
