<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login - Multicarros Login</title>
    <link rel="stylesheet" href="../Css/login.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />   
  </head>
   <body class="auth-bg">
    <a href="index.html" class="btn-voltar-home" title="Voltar para Home">
      <i class="fas fa-arrow-left"></i>
    </a>

    <main class="auth-wrap">
      <div class="auth-card glass">
        <div class="brand">
          <img src="../Images/multilogo.png" alt="Multicarros" />
        </div>

        <h1>Área Administrativa</h1>
        <p class="subtitle">Acesse o painel de controle</p>

        <form id="loginForm" class="form">
          <!-- Usuário -->
          <div class="form-row">
            <div class="input-container">
              <input id="user" type="text" required placeholder=" " />
              <label for="user">Usuário</label>
            </div>
          </div>

          <!-- Senha -->
          <div class="form-row senha-row">
            <div class="input-container senha-container">
              <input id="pass" type="password" required placeholder=" " />
              <label for="pass">Senha</label>
              <i class="fa-solid fa-eye-slash toggle-senha"></i>
            </div>
          </div>

          <!-- Botão -->
          <div class="form-actions">
            <button class="btn primary" type="submit">Entrar</button>
          </div>
        </form>

        <div class="muted">
          <p>
            <b>Admin:</b> usuário <code>admin</code> | senha <code>123456</code>
          </p>
          <p>
            <b>Cliente:</b> usuário <code>cliente</code> | senha
            <code>654321</code>
          </p>
        </div>
      </div>

      <footer class="auth-footer">© 2025 Multicarros</footer>
    </main>

    <!-- Scripts -->
    <script src="../JS/v3-app.js"></script>
    <script src="../JS/login.js"></script>
  </body>
</html>
